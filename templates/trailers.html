{% extends 'base.html' %} 
{% block content %}

<!-- Contains the total number of trailers on the page (hidden or not). This number is used by hideLoadMoreButton() in script.js -->
<p id="nOfTrailers" class="d-none">{{ n_trailers }}</p>

{% for trailer in trailers %}
<div class="col col-12 col-md-6 col-xl-4">
	<div class="trailer card">
		<div class="card-header">
			<p class="card-title">{{ trailer.title }}</p>
			<button type="button" class="btn btn-card" onclick="loadEditModal(this)" data-trailer-id="{{trailer._id}}" data-trailer-title="{{trailer.title}}" data-trailer-url="{{trailer.url}}" data-trailer-quote="{{trailer.quote}}"><i data-feather="edit" alt="Edit icon"></i></button>
			<button type="button" class="btn btn-card" onclick="loadDeleteModal(this)" data-trailer-id="{{trailer._id}}" data-trailer-title="{{trailer.title}}"><i data-feather="trash-2" alt="Trash can icon"></i></button>
		</div>
		<div class="card-video-wrapper">
			<iframe class="card-video" src="{{ trailer.url }}" frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
			</iframe>
		</div>
		<p class="card-quote">{{ trailer.quote }}</p>
	</div>
</div>
{% endfor %}

{% endblock %}
