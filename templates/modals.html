{% block modals %}

<!-- Delete-trailer modal -->
<div class="modal fade" id="modal-delete-trailer" tabindex="-1" role="dialog" aria-labelledby="modal-delete-trailer"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Are you sure you want to delete this trailer from the database?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    			<span aria-hidden="true">&times;</span>
                		</button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
				<a href="" id="btn-delete" class="btn btn-outline-danger">Delete</a>
			</div>
		</div>
	</div>
</div>

<!-- Add/Edit-trailer modal -->
<!-- Add and Edit use the same modal blueprint, which is modified through js functions -->
<div class="modal fade" id="modal-add-edit-trailer" tabindex="-1" role="dialog" aria-labelledby="modal-add-edit-trailer"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form method="POST">
				<div class="modal-header">
					<h5 class="modal-title">Add or Modify Trailer</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        			<span aria-hidden="true">&times;</span>
                    			</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<input id="title" name="title" placeholder="Movie title" maxlength="85" required>
						<div class="max-length-msg"></div>
						<!-- #url uses a regex to check that the inserted text has the youtube URL structure -->
						<input id="url" name="url" placeholder="Youtube URL" required pattern="^https?://(www\.youtube\.com|youtu\.be|y2u\.be)/.+" title="Youtube URL">
						<input id="quote" name="quote" placeholder="Favorite quote" maxlength="170">
						<div class="max-length-msg"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-outline-secondary" type="button" data-dismiss="modal">Cancel</button>
					<button class="btn btn-outline-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
