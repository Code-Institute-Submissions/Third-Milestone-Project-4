<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Meta data -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">

	<!-- Style sheets -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />

	<!-- Page title -->
	<title>Document</title>

</head>

<body>

	<!-- Contains the total number of trailers on the page (hidden or not). This number is used by hideLoadMoreButton() in JS -->
	<p id="nOfTrailers" class="d-none">{{ n_of_trailers }}</p>

	<div class="nav-bg"></div>

	<div class="container-fluid">
		<div class="row justify-content-center">

			<!-- Navbar -->
			{% include 'navbar.html' %}

			<!-- Site descriptions -->
			{% include 'intro.html' %}

			<!--Trailer cards -->
			{% block content %}
			{% endblock %}

			<!-- "Load more" button -->
			<div class="col col-12 text-center">
				<div id="loadMore" class="btn btn-text"><span>Load More </span><i data-feather="chevrons-down"></i>
				</div>
			</div>

		</div>
	</div>

	<!-- Modals -->
	{% include 'modals.html' %}

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
