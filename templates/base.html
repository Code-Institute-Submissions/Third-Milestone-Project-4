<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta data -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Style sheets -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/style.css" />
	<!-- In case of multi-page layout: -->
	<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/> -->

	<!-- Page title -->
	<title>Document</title>

</head>

<body>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12">

				<!-- Navbar -->
				<div class="navbar">
					<h3 class="logo">OT</h3>
					<form class="searchbar" id="search-form" action="{{ url_for('search_terms', search=search) }}"
						method="POST">
						<input name="user_search" id="user_search" type="text" placeholder="Search..">
						<button type="button" class="btn btn-search"><i data-feather="search"></i></button>
					</form>
					<button type="button" id="btn_add-trailer" class="btn" data-toggle="modal" data-target="#modal_add-trailer">Add Trailer <i data-feather="plus-square"></i></button>
				</div>

			</div>

			<!-- Cards -->
			{% block content %}
			{% endblock %}

		</div>

        
			<!--Add-trailer modal -->
			<div class="modal fade" id="modal_add-trailer" tabindex="-1" role="dialog"
				aria-labelledby="modal_add_trailer" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Add a new Trailer</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
						</div>
						<div class="modal-body">
							<div class="container">
								<form>
									<input name="new_title" id="new_title" type="text" placeholder="Movie title">
									<input name="new_url" id="new_url" type="text" placeholder="Youtube url">
									<input name="new_quote" id="new_quote" type="text" placeholder="Favorite quote">
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</div>
	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script src="static/js/script.js"></script>
	<!-- In case of multi-page layout: -->
	<!-- <link href="{{ url_for('static', filename='js/script.js') }}" /> -->
</body>

</html>
